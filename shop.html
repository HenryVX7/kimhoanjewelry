    <div id="mainContainer"></div>
    <script>
        function imageSection(id,name) {
            const container = document.createElement('div');
            container.className = 'container';
            container.id = `${id}container`;

            container.innerHTML = `
                <h2 id="${id}">${name}</h2>
                <div id="imageModal" class="modal" onclick="closeModal()">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img class="modal-content" id="modalImg">
                </div>
            `;

            document.getElementById('mainContainer').appendChild(container);
        };

        function jewelrySection(itemName, files, labels) {
            const container = document.querySelector(`.container#${itemName}container`);

            files.forEach(file => {
                const div = document.createElement('div');
                div.className = "product";
                div.onclick = () => openModal(`Photos/${file}`);

                const img = document.createElement('img');
                img.src = `Photos/${file}`;
                img.alt = labels[file];
                img.loading = 'lazy';

                const p = document.createElement('p');
                p.textContent = labels[file];

                div.appendChild(img);
                div.appendChild(p);
                container.appendChild(div);
            });
        };
        createImage('rings', "Rings");

        const ringsFiles = [
            "rings.jpg",
            "ringsgold.jpg",
            "ringsgoldjadependants.jpg",
            "ringsjade.jpg",
            "ringspendants.jpg",
        ];

        const ringsLabels = {
            "rings.jpg": "Assortment of Rings",
            "ringsgold.jpg": "Gold Rings",
            "ringsgoldjadependants.jpg": "Gold Rings & Jade Pendants",
            "ringsjade.jpg": "Jade Rings",
            "ringspendants.jpg": "Rings & Pendants",
        };

        jewelrySection("rings", ringsFiles, ringsLabels);
