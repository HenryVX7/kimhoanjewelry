    </div>
    
    <script>
        const ringsFiles = [
            "rings.jpg",
            "ringsgold.jpg",
            "ringsgoldjadependants.jpg",
            "ringsjade.jpg",
            "ringspendants.jpg",
        ];

        const ringsLabels = {
            "rings.jpg": "Assortment of Rings",
            "ringsgold.jpg": "Gold Rings",
            "ringsgoldjadependants.jpg": "Gold Rings & Jade Pendants",
            "ringsjade.jpg": "Jade Rings",
            "ringspendants.jpg": "Rings & Pendants",
        };

        const ringsContainer = document.querySelector('.ringcontainer');
        
        ringsFiles.forEach(file => {
            const div = document.createElement('div');
            div.className = 'ring-item';
            div.onclick = () => openModal(`Photos/${file}`);

            const img = document.createElement('img');
            img.src = `Photos/${file}`;
            img.alt = 'Rings Item';
            img.loading = 'lazy';

            div.appendChild(img);
            ringsContainer.appendChild(div);
            console.log(ringsLabels[file]);
        });
    </script>
</body>
