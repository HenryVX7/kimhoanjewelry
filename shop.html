    <div id="mainContainer"></div>
    <script>
        function imageSection(id,name) {
            const container = document.createElement('div');
            container.className = 'container';
            container.id = `${id}container`;

            container.innerHTML = `
                <h2 id="${id}">${name}</h2>
                <div id="imageModel" class="model" onclick="closeModel()">
                    <span class="close" onclick="closeModel()">&times;</span>
                    <img class="model-content" id="modelImg">
                </div>
            `;

            document.getElementById('mainContainer').appendChild(container);
        };

        function jewelrySection(itemName, files, labels) {
            const container = document.querySelector(`.container#${itemName}container`);

            files.forEach(file => {
                const div = document.createElement('div');
                div.className = "product";
                div.onclick = () => openModel(`Photos/${file}`);

                const img = document.createElement('img');
                img.src = `Photos/${file}`;
                img.alt = labels[file];
                img.loading = 'lazy';

                const p = document.createElement('p');
                p.textContent = labels[file];

                div.appendChild(img);
                div.appendChild(p);
                container.appendChild(div);
            });
        };
        // Rings 
        imageSection('rings', "Rings");
        const ringsFiles = [
            "rings.jpg",
            "ringsgold.jpg",
            "ringsgoldjadependants.jpg",
            "ringsjade.jpg",
            "ringspendants.jpg",
        ];
        const ringsLabels = {
            "rings.jpg": "Assortment of Rings",
            "ringsgold.jpg": "Gold Rings",
            "ringsgoldjadependants.jpg": "Gold Rings & Jade Pendants",
            "ringsjade.jpg": "Jade Rings",
            "ringspendants.jpg": "Rings & Pendants",
        };
        jewelrySection("rings", ringsFiles, ringsLabels);

        // Necklaces
        imageSection('necklaces', "Necklaces");
        const necklacesFiles = [
            "watchesringsbracelets.jpg"
        ];
        const necklacesLabels = {
            "watchesringsbracelets.jpg": "Watches, Rings, & Bracelets"
        };
        jewelrySection("necklaces", necklacesFiles, necklacesLabels);

        // Earrings
        imageSection('earrings', "Earrings");
        const earringsFiles = [
            "earrings.jpg",
            "earrings2.jpg",
            "earrings3.jpg"
        ];
        const earringsLabels = {
            "earrings.jpg": "Gold Earrings",
            "earrings2.jpg": "Assortment of Earrings",
            "earrings3.jpg": "Assortment of Earrings"
        };
        jewelrySection("earrings", earringsFiles, earringsLabels);

        // Pendants
        imageSection('pendants', "Pendants");
        const pendantsFiles = [
            "pendantsgold.jpg",
            "pendantsgold2.jpg",
            "pendantsgold3.jpg",
            "pendantsjade.jpg"
        ];
        const pendantsLabels = {
            "pendantsgold.jpg": "Gold Pendants",
            "pendantsgold2.jpg": "Gold Pendants",
            "pendantsgold3.jpg": "Gold Pendants",
            "pendantsjade.jpg": "Jade Pendants"
        };
        jewelrySection("pendants",  pendantsFiles,  pendantsLabels);

        // Bracelets
        imageSection('bracelets', "Bracelets");
        const braceletsFiles = [
            "bracelets.jpg",
            "bracelets.jpg"
        ];
        const braceletsLabels = {
            "bracelets.jpg": "Gold Bracelets",
            "braceletsjaderings.jpg": "Jade Bracelets & Rings"
        };
        jewelrySection("bracelets",  braceletsFiles,  braceletsLabels);

    </script>
