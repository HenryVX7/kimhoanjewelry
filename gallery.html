          <a href="contact.html" class="icon-link" title="Contact Us"><i class="material-icons" style="font-size:36px">place</i></a>

        </div>

    <div class="container">
        <h2>Gallery</h2>

    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        const imageFiles = [
    'bracelets.jpg',
    'braceletsjaderings.jpg',
    'earrings.jpg',
    'earrings2.jpg',
    'earrings3.jpg',
    'pendantsgold.jpg',
    'pendantsgold2.jpg',
    'pendantsgold3.jpg',
    'pendantsjade.jpg',
    'rings.jpg',
    'ringsgold.jpg',
    'ringsgoldjadependants.jpg',
    'ringsjade.jpg',
    'ringspendants.jpg',
    'watchesringsbracelets.jpg',
  ];

  const galleryContainer = document.querySelector('.container');

  imageFiles.forEach(file => {
    const div = document.createElement('div');
    div.className = 'gallery-item';
    div.onclick = () => openModal(`Photos/${file}`);

    const img = document.createElement('img');
    img.src = `Photos/${file}`;
    img.alt = 'Gallery Item';
    img.loading = 'lazy';

    div.appendChild(img);
    galleryContainer.appendChild(div);
  });
    </script>
</body>
